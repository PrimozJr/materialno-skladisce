<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uredi Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Uredi Material</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Ime</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ material.name }}" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Lokacija</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ material.location }}" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Koliƒçina</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ material.quantity }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Shrani Spremembe</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
